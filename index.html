<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGPA Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SGPA Calculator</h1>
    <form id="sgpa-form">
      <label for="semester">Select Semester:</label>
      <select id="semester" required>
        <option value="" disabled selected>-- Choose Semester --</option>
        <option value="Semester 1">Semester 1</option>
        <option value="Semester 2">Semester 2</option>
        <option value="Semester 3">Semester 3</option>
        <option value="Semester 4">Semester 4</option>
        <option value="Semester 5">Semester 5</option>
        <option value="Semester 6">Semester 6</option>
        <option value="Semester 7">Semester 7</option>
        <option value="Semester 8">Semester 8</option>
      </select>

      <div id="subjects-container">
        <!-- Subject rows will appear here -->
      </div>

      <div class="buttons-row">
        <button type="button" id="add-subject" class="btn btn-add">+ Add Subject</button>
        <button type="submit" class="btn btn-calc">Calculate SGPA</button>
      </div>
    </form>

    <div id="summary" class="summary hidden">
      <h2>Summary for <span id="display-semester"></span></h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Credits</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="summary-body"></tbody>
      </table>
      <div id="result" class="sgpa-result"></div>
      <button id="export-pdf" class="btn btn-export hidden">Export as PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
